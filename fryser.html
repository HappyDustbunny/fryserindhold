<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fryserindhold</title>
    <link rel="stylesheet" href="fryser.css">
    <script src="fryser.js" defer></script>
</head>

<body onload="setUpFunction()">
    <div id="frontPage">
        <h1>Fryserindhold</h1>

        <div id="tabButtons">
            <button id="type" class="tabButton"> Type </button>
            <button id="all" class="tabButton"> Alt</button>
        </div>
        
        <div id="typeTab">
            <details>
                <!-- Bread -->
                <summary> &#x1F35E; Brød </summary>
                <p> Blah blah blah</p>
            </details>
            <details>
                <!-- Veggie -->
                <summary> &#x1F346; Grøntsager</summary>
            </details>
            <details>
                <!-- Cake -->
                <summary> &#x1F382; Is og kage </summary>
            </details>
            <details>
                <!-- Fish -->
                <summary> &#x1F41F; Fisk </summary>
            </details>
            <details>
                <!-- Fowl -->
                <summary> &#x1F414; Fjerkræ </summary> 
            </details>
            <details>
                <summary> &#x1F969; Kød </summary>
            </details>
        </div>
        <div id="allTab">

        </div>
    </div>

    <div id="plusToolTip">
        <button id="addNew"> Jeg lægger noget nyt i fryseren </button>
        <button id="increment"> Jeg lægger noget tilbage </button>
    </div>

    <div id="addItemPage">
        <p class="backgroundHeading1">Tilføj vare</p>
        <button id="closeButton">&times;</button>
        <div id="inputDiv" class="backgroundDiv">
            <p class="backgroundHeading">Indhold</p>
            <div class="buttonDiv">
                <input id="inputBox" type="text">
                <button>Tilføj</button>
            </div>
        </div>
        <div id="numberOfItems" class="backgroundDiv">
            <p class="backgroundHeading">Antal</p>
            <div id="changeNumberDiv" class="buttonDiv">
                <button id="numberMinus1">-1</button>
                <input id="numberOfItemsInput" type="text" disabled>
                <button id="numberPlus1">+1</button>
            </div>
        </div>
        <div id="type" class="backgroundDiv">
            <p class="backgroundHeading">Type</p>
            <div id="typeButtonsDiv1">
                <button id="bread" class="foodType">&#x1F35E;</button>
                <button id="veggie" class="foodType">&#x1F346;</button>
                <button id="cake" class="foodType">&#x1F382;</button>
                <button id="noLabel" class="foodType">	&#8195;</button>
            </div>
            <div id="typeButtonsDiv2">
                <button id="fish" class="foodType">&#x1F41F;</button>
                <button id="fowl" class="foodType">&#x1F414;</button>
                <button id="meat" class="foodType">&#x1F969;</button>
                <button id="whatEvs" class="foodType">&#x1F937;</button>
            </div>
        </div>
        <div id="keepsFor" class="backgroundDiv">
            <p class="backgroundHeading">Holdbarhed</p>
            <div id="changeMonthsDiv" class="buttonDiv">
                <button id="minus3">-3</button>
                <button id="minus1">-1</button>
                <input id="keepsForText" type="text" disabled>
                <button id="plus1">+1</button>
                <button id="plus3">+3</button>
            </div>
        </div>
        <button id="confirmButton"> Bekræft </button>
        <button id="trashCan">&#x1F5D1;</button>
    </div>
    <button id="addItem">+</button>
</body>
</html>
